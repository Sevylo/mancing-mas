    <body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-blue-500 to-blue-300 p-4">
        <form action="prosesLogin.php" method="POST" class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-blue-600 mb-4">Login</h2>
            <hr class="mb-6">

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-blue-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-blue-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex items-center mb-4">
                <input type="checkbox" id="showPassword" onclick="togglePassword()" class="mr-2">
                <label for="showPassword" class="text-sm text-gray-700">Show Password / Hide Password</label>
            </div>

            <script>
                function togglePassword() {
                    const passField = document.getElementById("password");
                    passField.type = passField.type === "password" ? "text" : "password";
                }
            </script>

            <div class="mb-4 text-right">
                <a href="daftar.html" class="text-sm text-blue-600 hover:underline">Belum Punya Akun? Daftar
                    Disini...</a>
            </div>

            <hr class="mb-4">
            <input type="submit" name="login" value="Login"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition">
        </form>
    </body>
