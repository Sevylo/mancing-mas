<body >

    <header
        class="bg-blue-600 text-white font-bold py-4 px-6 shadow-lg w-full fixed top-0 left-0 flex items-center justify-between">

        <a href="index.html" class="text-2xl font-bold flex items-center">üêü Delta Fishing</a>

    </header>

    <!-- Main Content -->
    <main class="flex justify-center items-center min-h-screen px-4 py-10 my-12">
        <section class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-4 text-center">Form Pembayaran</h2>
            <p class="text-center text-blue-700 font-semibold mb-6">Harga: Rp 0 / Hari</p>

            <form action="prosesPayment.php" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium">Nama:</label>
                    <input type="text" id="name" name="nama" required
                        class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                </div>

                <div>
                    <label for="alamat" class="block text-sm font-medium">Alamat:</label>
                    <input type="text" id="alamat" name="alamat" required
                        class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                </div>

                <div>
                    <label for="nohp" class="block text-sm font-medium">No HP:</label>
                    <input type="text" id="nohp" name="nohp" required pattern="[0-9]+" maxlength="15"
                        title="Masukkan angka saja, tanpa spasi atau simbol"
                        class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                </div>

                <div>
                    <label for="quantity" class="block text-sm font-medium">Jumlah Sewa:</label>
                    <input type="number" id="quantity" name="jumlah" value="1" min="1" required
                        class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                </div>

                <div>
                    <label for="date" class="block text-sm font-medium">Tanggal Sewa:</label>
                    <input type="date" id="date" name="tanggal" required
                        class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                </div>

                <button type="submit" name="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">Sewa
                    Sekarang</button>
            </form>
        </section>
    </main>

</body>
